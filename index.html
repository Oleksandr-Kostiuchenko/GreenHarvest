<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/svg+xml" href="./images/logo.svg#logo-header-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    
    <title>GreenHarvest</title>
</head>
<body>
    <header>
        <div class="container header-container">
            <a class="header-logo" href="">
                <svg class="logo-icon" width="16" height="16">
                    <use href="./images/sprite.svg#logo-icon"></use>
                </svg>

                <svg class="logo-name" width="148" height="12">
                    <use href="./images/sprite.svg#logo-name"></use>
                </svg>
            </a>

            <nav class="header-nav">
                <ul class="nav-list">
                    <li class="list-item">
                        <a class="header-link" href=""> How It Works </a>
                    </li>
                    <li class="list-item">
                        <a class="header-link"> Vegetables </a>
                    </li>
                    <li class="list-item">
                        <a class="header-link"> Reviews </a>
                    </li>
                </ul>
            </nav>

            <a href="" class="shop-btn" type="button">Shop now</a>

            <button class="burger-btn" data-menu-open>
                <svg class="burger-icon" width="32" height="32">
                    <use href="./images/sprite.svg#burger-btn"></use>
                </svg>
            </button>

        </div>

        <div class="mobile-menu" data-menu>
            <div class="container mobile-menu-container" >
                <button class="modal-close-btn" data-menu-close>
                    <svg class="modal-close-icon" width="32" height="32">
                        <use href="./images/sprite.svg#close-btn"></use>
                    </svg>
                </button>
    
                <ul class="modal-nav-list">
                    <li class="modal-list-item">
                        <a href="" class="modal-list-link">How It Works</a>
                    </li>
                    <li class="modal-list-item">
                        <a href="" class="modal-list-link">Vegetables</a>
                    </li>
                    <li class="modal-list-item">
                        <a href="" class="modal-list-link">Reviews</a>
                    </li>
                </ul>

                <a href="" class="modal-shop-btn" type="button">Shop now</a>
            </div>
        </div>
    </header>

    <main></main>

    <footer></footer>

<script src="./js/modal.js"></script>
</body>
</html>
